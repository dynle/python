<!DOCTYPE html>
<html>
<head>
    <title>
        Flask #2
    </title>
</head>
<body>
    <form method="POST" action="/calculate">
        <h1> Flask #2_get data </h1>
        <h3> Print multiplication table!</br></h3>
        <h5> Enter a num</h5>
        <input type="text" name="num">
        <button type="submit">See the result</button>
    </form>
    <div>
        <p>
            {% if num == None %}
                <h5> Num is not entered </h5>
            {% else %}
                {% for i in range(1,10) %}
                    <p>{{num}} x {{i}} = {{num*i}}</br></p>
                {% endfor %}
            {% endif %}
        </p>
    </div>
</body>
</html>
